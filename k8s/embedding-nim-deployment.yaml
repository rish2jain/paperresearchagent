apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-nim
  namespace: research-ops
  labels:
    app: embedding-nim
    component: embedding-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embedding-nim
  template:
    metadata:
      labels:
        app: embedding-nim
        component: embedding-inference
    spec:
      # Can run on GPU or CPU, GPU preferred for speed
      nodeSelector:
        node.kubernetes.io/instance-type: g5.2xlarge

      containers:
      - name: embedding-nim
        image: nvcr.io/nim/nvidia/nv-embedqa-e5-v5:1.0.0
        imagePullPolicy: Always

        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 8001
          name: grpc
          protocol: TCP

        env:
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: nvidia-ngc-secret
              key: NGC_API_KEY

        - name: NIM_CACHE_PATH
          value: "/opt/nim/.cache"

        - name: NIM_HTTP_PORT
          value: "8001"

        - name: NIM_GRPC_PORT
          value: "8002"

        - name: NIM_JSONL_LOGGING
          value: "1"

        # Embedding-specific configs (optimized for g5.2xlarge)
        - name: MAX_BATCH_SIZE
          value: "64"  # Increased from 32 for better throughput

        - name: MAX_CLIENT_BATCH_SIZE
          value: "256"  # Increased from 128 for better throughput

        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
          limits:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: "1"

        livenessProbe:
          httpGet:
            path: /v1/health/live
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /v1/health/ready
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: nim-cache
          mountPath: /opt/nim/.cache

      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0

      volumes:
      - name: nim-cache
        persistentVolumeClaim:
          claimName: embedding-nim-cache-pvc

      imagePullSecrets:
      - name: ngc-secret

---
apiVersion: v1
kind: Service
metadata:
  name: embedding-nim
  namespace: research-ops
  labels:
    app: embedding-nim
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: embedding-nim

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: embedding-nim-cache-pvc
  namespace: research-ops
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: gp2
